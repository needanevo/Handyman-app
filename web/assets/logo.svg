<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- The Real Johnson Logo -->
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="200" height="50" rx="8" fill="#FFA500"/>

  <!-- Decorative tool icon (hammer) -->
  <g transform="translate(12, 12)">
    <rect x="8" y="2" width="4" height="12" rx="1" fill="#FFFFFF" opacity="0.9"/>
    <rect x="4" y="14" width="12" height="8" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="6" y="10" width="8" height="4" fill="#FFFFFF" opacity="0.9"/>
  </g>

  <!-- Text: The Real Johnson -->
  <text x="45" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
        font-size="20" font-weight="700" fill="#FFFFFF" letter-spacing="-0.5">
    The Real Johnson
  </text>
</svg>
