<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 0.3s ease-in;
    }

    .splash-image {
      max-width: 200px;
      width: 80%;
      height: auto;
      object-fit: contain;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Loading spinner (optional, appears after image) */
    .loader {
      margin-top: 2rem;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img
      src="assets/splash-lighthouse.png"
      alt="Lighthouse Federal Holdings"
      class="splash-image"
    >
    <div class="loader"></div>
  </div>

  <script>
    // Redirect to main landing page after 1 second
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1000);
  </script>
</body>
</html>
