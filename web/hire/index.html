<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Location | The Real Johnson - Hire a Handyman or Contractor</title>
    <meta name="description" content="Start your job request by entering your location. Get matched with skilled handymen and contractors in your area.">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Hire a Pro - Step 1: Location | The Real Johnson">
    <meta property="og:description" content="Connect with skilled handymen and contractors near you. Fair pricing, transparent process.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://therealjohnson.com/hire/">
    <meta property="og:image" content="https://therealjohnson.com/og-image.jpg">

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "The Real Johnson",
        "description": "Platform connecting homeowners with skilled handymen and contractors",
        "url": "https://therealjohnson.com",
        "priceRange": "$$",
        "areaServed": "United States",
        "serviceType": ["Home Repair", "Handyman Services", "Contractor Services"]
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="icon" type="image/svg+xml" href="../assets/logo-color.svg">

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#main-content" class="skip-to-content" aria-label="Skip to main content">Skip to main content</a>

    <div class="hire-container">
        <header class="hire-header" role="banner">
            <a href="../" class="logo" aria-label="The Real Johnson home page">
                <img src="../assets/logo-color.svg" alt="The Real Johnson" class="logo-img">
            </a>
            <a href="../" class="back-link" aria-label="Go back to home page">← Back to Home</a>
        </header>

        <div class="progress-bar" role="navigation" aria-label="Progress through job request steps">
            <div class="progress-step active" aria-current="step">1</div>
            <div class="progress-line"></div>
            <div class="progress-step">2</div>
            <div class="progress-line"></div>
            <div class="progress-step">3</div>
            <div class="progress-line"></div>
            <div class="progress-step">4</div>
        </div>

        <main id="main-content" class="step-content">
            <h2 class="step-title">Step 1 of 4: Where do you need work done?</h2>
            <p class="step-description">Enter the address where the job will be completed.</p>

            <form id="step1-form" class="hire-form" aria-label="Job location form">
                <div class="form-group">
                    <label for="address">Street Address *</label>
                    <input type="text" id="address" name="address" required class="form-control" aria-required="true" aria-describedby="address-hint">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required class="form-control" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="state">State *</label>
                        <input type="text" id="state" name="state" required class="form-control" maxlength="2" placeholder="e.g., CA" aria-required="true" aria-describedby="state-hint">
                        <small id="state-hint" class="form-hint">Two-letter state code</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="zip">ZIP Code *</label>
                    <input type="text" id="zip" name="zip" required class="form-control" pattern="[0-9]{5}" maxlength="5" aria-required="true" aria-describedby="zip-hint">
                    <small id="zip-hint" class="form-hint">5-digit ZIP code</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" aria-label="Proceed to step 2">Next →</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Load existing draft if any
        const draft = loadDraft();
        if (draft.address) document.getElementById('address').value = draft.address;
        if (draft.city) document.getElementById('city').value = draft.city;
        if (draft.state) document.getElementById('state').value = draft.state;
        if (draft.zip) document.getElementById('zip').value = draft.zip;

        // Handle form submission
        document.getElementById('step1-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value
            };

            saveDraft(formData);
            window.location.href = 'step2.html';
        });
    </script>
</body>
</html>
